<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progressbar - Polish Week @wandoulabs</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>
<body id="road-page">
    <div class="stars star-1"></div>
    <div class="stars star-2"></div>
    <div class="stars star-3"></div>
    <div class="stars star-4"></div>
    <div class="stars star-5"></div>
    <div class="stars star-6"></div>
    <div class="stars star-7"></div>
    <div class="stars star-8"></div>

    <div id="meteor"></div>

    <div id="planet-top"></div>
    <div id="planet-center"></div>
    <div id="planet-bottom"></div>
    <div id="planet-left"></div>
    <div id="planet-right"></div>

    <div id="bridge"></div>

    <div class="steps">
        <div class="ufo ufo-1">
            <h2>
                <span>第一小队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-2">
            <h2>
                <span>第二小队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-3">
            <h2>
                <span>第三小队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-4">
            <h2>
                <span>第四小队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-5">
            <h2>
                <span>第五小队</span>
            </h2>
        </div>
    </div>

    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/steps.js"></script>
</body>
</html>
