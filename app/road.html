<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progressbar - Polish Week @wandoulabs</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>
<body id="road-page">
    <div class="stars star-1"></div>
    <div class="stars star-2"></div>
    <div class="stars star-3"></div>
    <div class="stars star-4"></div>
    <div class="stars star-5"></div>
    <div class="stars star-6"></div>
    <div class="stars star-7"></div>
    <div class="stars star-8"></div>

    <div class="meteor meteor-1 fly"></div>
    <div class="meteor meteor-2 fly"></div>

    <div id="planet-top"></div>
    <div id="planet-center"></div>
    <div id="planet-bottom"></div>
    <div id="planet-left" class="expand">
        <span></span>
        <span></span>
        <!-- <span></span>
        <span></span> -->
    </div>
    <div id="planet-right" class="expand">
        <span></span>
        <span></span>
    </div>

    <div id="bridge"></div>

    <div class="steps">
        <div class="ufo ufo-1">
            <h2>
                <span>猫王队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-2">
            <h2>
                <span>小花队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-3">
            <h2>
                <span>小白队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-4">
            <h2>
                <span>小黄队</span>
            </h2>
        </div>
    </div>
    <div class="steps">
        <div class="ufo ufo-5">
            <h2>
                <span>元首队</span>
            </h2>
        </div>
    </div>

    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/steps.js"></script>
</body>
</html>
